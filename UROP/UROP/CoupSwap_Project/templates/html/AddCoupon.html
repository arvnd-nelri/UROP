{% extends 'html/base.html' %}
{% block title %}Add Coupon{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
            <a href="{% url 'co' %}" class="btn btn-outline-info form-controls">Return</a>
			<h4>Add Coupon</h4>
			<form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for i in ccf %}
                    {{i.label_tag}} {{i}} 
                    <p class="text-danger" style="font-size:13px;margin:0px;padding:0px">{{i.errors|striptags}}</p>
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <input type="reset" value="Clear" class="btn btn-outline-warning form-control">
                    </div>
                    <div class="col">
                        <input type="submit" value="Create" class="btn btn-outline-success form-control">
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
{% endblock %}
