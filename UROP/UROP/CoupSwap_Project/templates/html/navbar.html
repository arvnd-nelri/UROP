{% load static %}
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">
    <img src="{% static 'images/logo.png' %}" class="rounded-circle" width="30px" height="30px">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'hm' %}">Home</a>
      </li>
    </ul>
    {% if not user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/register/' %}active{% endif %}" href="{% url 'rg' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'ln' %}">Login</a>
        </li>
      </ul>
    {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/Coupons/' %}active{% endif %}" href="{% url 'co' %}">Coupons</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown">History</a>
            
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="{% url 'hi' 1 %}">Transaction History</a>
              <a class="dropdown-item" href="{% url 'hi' 2 %}">Used Coupons</a>
              <a class="dropdown-item" href="{% url 'hi' 3 %}">Requested Coupons</a>
            </div>
          </div>
          <!-- <a class="nav-link float-right {% if request.path == '/History/' %}active{% endif %}" href="{% url 'hi' 1 %}">History</a> -->
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown">
              <img src="{% static request.user.pfimg.url %}" class="rounded-circle" width="30px" height="30px">
            </a>
            
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="{% url 'pf' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'cp' %}">Change Password</a>
              <a class="dropdown-item {% if request.path == '/logout/' %}active{% endif %}" href="{% url 'lo' %}">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    {% endif %}
  </div>
</nav>
